<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <form>
    <label for="location">Location:</label>
    <input type="text" name="location" id="location" pattern="^\d{5}" required>
    <button type="button">Enter</button>
    <fieldset>
      <input type="radio" id="F" value="F" name="unit" checked="true">
      <label for="F">Fahrenheit</label>
      <input type="radio" id="C" value="C" name="unit">
      <label for="C">Celsius</label>
    </fieldset>
  </form>

  <div id="weatherCont"></div>

  <script src="./index.js"></script>
</body>
</html>
